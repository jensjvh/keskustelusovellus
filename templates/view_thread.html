{% extends "layout.html" %}
{% block content %}

<div class="container">
    <div class="row min-height: 100vh;">
        <div class="col-lg-3 mb-2 d-flex flex-column justify-content-center align-items-center">
            <h1>Subject: {{ thread.title }}</h1>
        </div>
        <div class="col-lg-3 mb-2 d-flex flex-column justify-content-center align-items-center">
            {% if session.username %}
                <a href="{{ thread.id }}/new_reply" class="btn btn-primary offset-md-10">Reply</a>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 mb-3">
            {% for i in range(replies| length) %}
            <div class="card mb-2">
                <h5 class="card-header">#{{ i+1 }} {{ replies[i].username }}</h5>
                <div class="card-body">
                    <h5 class="card-title custom-card-title">{{ replies[i].created_time }}</h5>
                    <p class="card-text">{{ replies[i].content }}</p>
                </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
