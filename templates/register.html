{% extends "layout.html" %}
{% block content %}

<div class="container">
    <p>{{ message }}</p>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <p>Join the forum!</p>
            <div class="card">
                <div class="card-header">
                    Register
                </div>
                <div class="card-body">
                    <form action="/register" method="post">
                        <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">
                        <div class="form-group">
                          <small id="usernameHelp" class="form-text text-muted">Your username should be 2-15 characters long.</small>
                          <input type="username" class="form-control" name="username" id="usernameInput" minlength="2" maxlength="15" aria-describedby="usernameHelp" placeholder="username">
                        </div>
                        <div class="form-group">
                          <small id="passwordHelp" class="form-text text-muted">Your password should be at least 8 characters long.</small>
                          <input type="password" class="form-control" name="password" id="passwordInput" minlength="8" aria-describedby="passwordHelp" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
