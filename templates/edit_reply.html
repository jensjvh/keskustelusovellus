{% extends "layout.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    New reply
                </div>
                <div class="card-body">
                    <form action="{{ url_for('edit_reply', topic_text_id=topic_text_id, thread_id=thread_id, reply_id=reply_id) }}" method="post">
                        <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">
                        <div class="form-group">
                          <small id="replyHelp" class="form-text text-muted">The reply should contain at least 1 character, and no more than 1000 characters.</small>
                          <textarea type="new_content" class="form-control" name="new_content" id="replyInput" rows="5" minlength="1" maxlength="1000" aria-describedby="replyHelp" placeholder="{{ reply }}"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
