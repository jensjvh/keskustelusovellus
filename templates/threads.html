{% extends "layout.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <h1>{{ topic.title }}</h1>
        <p>{{ message }}</p>
    </div>
    <div class="row">
        <div class="col-lg-8 mb-3">
            {% if session.username %}
                <a href="{{ topic.text_id }}/new_thread" class="btn btn-primary offset-md-10">New Thread</a>
            {% endif %}
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Replies</th>
                            <th scope="col">Last reply</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for thread in threads %}
                        <tr>
                            <td>{{ thread.title }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
