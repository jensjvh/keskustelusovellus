{% extends "layout.html" %}
{% block content %}

<div class="container">
    <p>{{ message }}</p>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    Create thread
                </div>
                <div class="card-body">
                    <form action="{{ url_for('new_thread', topic_text_id=topic.text_id) }}" method="post">
                        <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">
                        <div class="form-group">
                          <small id="titleHelp" class="form-text text-muted">Enter a valid title.</small>
                          <input type="title" class="form-control" name="title" id="titleInput" aria-describedby="titleHelp" placeholder="Thread Title">     
                        </div>
                        <div class="form-group">
                          <small id="startreplyHelp" class="form-text text-muted">The starting reply should contain at least 1 character, and less than 1000 characters.</small>
                          <textarea type="starting_reply" class="form-control" name="starting_reply" id="startreplyInput" rows="5" minlength="1" maxlength="1000" aria-describedby="startreplyHelp" placeholder="Starting Reply"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
