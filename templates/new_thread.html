{% extends "layout.html" %}
{% block content %}

<div class="container">
    <p>{{ message }}</p>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    Create thread
                </div>
                <div class="card-body">
                    <form action="/new_thread" method="post">
                        <div class="form-group">
                          <small id="titleHelp" class="form-text text-muted">Enter a valid title.</small>
                          <input type="title" class="form-control" name="title" id="titleInput" aria-describedby="titleHelp" placeholder="Thread Title">     
                        </div>
                        <div class="form-group">
                          <small id="startpostHelp" class="form-text text-muted">The starting post should contain at least 1 character, and less than 300 characters.</small>
                          <input type="starting_post" class="form-control" name="starting_post" id="startpostInput" minlength="1" maxlength="300" aria-describedby="startpostHelp" placeholder="starting post">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
