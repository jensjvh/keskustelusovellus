{% extends "layout.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <p>Welcome back!</p>
            <div class="card">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form action="/login" method="post">
                        <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">
                        <div class="form-group">
                          <input type="username" class="form-control" name="username" id="usernameInput" minlength="2" maxlength="15" aria-describedby="usernameHelp" placeholder="username">
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control" name="password" id="passwordInput" minlength="8" aria-describedby="passwordHelp" placeholder="Password">
                        </div>
                        <div class="row">
                          <div class="col-sm">
                              <button type="submit" class="btn btn-primary">Login</button>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
