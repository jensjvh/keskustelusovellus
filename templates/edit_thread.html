{% extends "layout.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    Edit thread
                </div>
                <div class="card-body">
                    <form action="{{ url_for('edit_thread', topic_text_id=topic.text_id, thread_id = thread.id) }}" method="post">
                        <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">
                        <div class="form-group">
                          <small id="titleHelp" class="form-text text-muted">Edit your title.</small>
                          <input type="title" class="form-control" name="title" id="titleInput" aria-describedby="titleHelp" placeholder="{{ thread.title }}">     
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
